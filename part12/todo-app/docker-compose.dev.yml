services:
  react-app:
    image: todo-frontend-dev

  express-app:
    image: todo-backend-dev
  
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
    depends_on:
      - react-app
      - express-app